<div class="row" *ngIf="member">
  <h1>Your Profile</h1>
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Member Since:</strong>
          <p>{{member.created | date: 'longDate'}}</p>
        </div>
        <div class="car-footer">
          <button routerLink="/member/edit" class="btn btn-success btn-block">Edit Profile</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
    <h4 class="mt-2">Description</h4>
    <p>{{member.introduction}}</p>
    <h4 class="mt-2">Looking For</h4>
    <p>{{member.lookingFor}}</p>
    <h4 class="mt-2">Interests</h4>
    <p>{{member.interests}}</p>
  </div>
</div>
