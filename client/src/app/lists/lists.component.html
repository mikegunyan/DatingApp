<div class="text-center mt-3">
  <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group" style="width: 50%; margin: 0 auto;" name="predicate">
      <button class="btn btn-primary" style="width: 50%;" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">Members I like</button>
      <button class="btn btn-primary" style="width: 50%;" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Members who like me</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-2" *ngFor="let member of members" style="width: 20%">
      <app-member-card [member]="member" [isLiked]="true"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
