<div class="row">
  <table class="table">
    <tr>
      <th style="width: 40%;">Username</th>
      <th style="width: 50%;">Active Roles</th>
      <th style="width: 10%;"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.roles}}</td>
      <td><button (click)="openRolesModal(user)" class="btn btn-info float-right"><i class="fa fa-pencil"></i></button></td>
    </tr>
  </table>
</div>
