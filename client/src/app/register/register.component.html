<form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <input
      name="username"
      [(ngModel)]="model.username"
      class="form-control"
      type="text"
      placeholder="Username">
  </div>
  <div class="form-group">
    <input
      name="password"
      [(ngModel)]="model.password"
      class="form-control"
      type="password"
      placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-primary btn-lg mr-2" type="button">Cancel</button>
  </div>
</form>
