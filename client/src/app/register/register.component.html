<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender"> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
    </label>
  </div>
  <app-text-input
    [formControl]='registerForm.controls["username"]'
    [label]='"Please enter a username"'
  ></app-text-input>
  <app-text-input
    [formControl]='registerForm.controls["knownAs"]'
    [label]='"Please enter a name you are known as"'
  ></app-text-input>
  <app-date-input
    [formControl]='registerForm.controls["dateOfBirth"]'
    [label]='"Please enter a valid date of birth (18+)"'
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input
    [formControl]='registerForm.controls["city"]'
    [label]='"Please enter a city"'
  ></app-text-input>
  <app-text-input
    [formControl]='registerForm.controls["country"]'
    [label]='"Please enter a country"'
  ></app-text-input>
  <app-text-input
    [formControl]='registerForm.controls["password"]'
    [label]='"Please enter a password"'
    [type]='"password"'
  ></app-text-input>
  <app-text-input
    [formControl]='registerForm.controls["confirmPassword"]'
    [label]='"Please confirm password"'
    [type]='"password"'
  ></app-text-input>
  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button (click)="cancel()" class="btn btn-primary btn-lg mr-2" type="button">Cancel</button>
  </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
